- name: Install prerequisites
  apt: name={{item}} update_cache=yes
  with_items:
   - apt-transport-https
   - ca-certificates
   - curl
   - software-properties-common

- name: Add Docker GPG key
  apt_key: url=https://download.docker.com/linux/ubuntu/gpg

- name: Add Docker APT repository
  apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ansible_distribution_release}} stable

- name: Install Docker
  apt: name=docker-ce

- name: Login into geocode docker registry
  docker_login:
    registry: geocode.igd.fraunhofer.de:4567
    username: "{{ docker_username }}"
    password: "{{ docker_password }}"

- name: Stop and remove Tank
  docker_container:
    name: tank
    state: absent

- name: Create docker container tank
  docker_container:
    name: tank 
    image: geocode.igd.fraunhofer.de:4567/marauder/tank:lucene_index 
    restart: yes
    restart_policy: always
    pull: yes
    ports:
    - "8888:8888"
    env:
      TANK_DB_HOSTS: "{{ cassandra_nodes }}"
      TANK_DB_STRATEGY: NetworkTopologyStrategy
      TANK_DB_REPL: "3"
